name: Sync to CodeCommit

on:
  push:
    branches:
      - main # 監視するブランチを指定

permissions:
  id-token: write
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4 # バージョンをv4に更新
        with:
          role-to-assume: arn:aws:iam::398649269234:role/ogata-codecommit-oidc
          aws-region: ap-northeast-1

      - name: Configure git to use AWS CodeCommit credentials
        run: |
          git config --global credential.helper '!aws codecommit credential-helper $@'
          git config --global credential.UseHttpPath true

      - name: Add CodeCommit remote
        run: |
          git remote add codecommit https://git-codecommit.ap-northeast-1.amazonaws.com/v1/repos/ogata-codecommit-try-study

      - name: Push to CodeCommit
        run: |
          git push codecommit main